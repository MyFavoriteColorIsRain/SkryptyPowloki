# Konfiguracja skryptu kopii zapasowej

# Okres kopii zapasowej (days, weeks, months)
BACKUP_PERIOD="months"

# Katalogi źródłowe do kopii zapasowej (tablica bash)
SOURCE_DIRS=(
    "/home/studentXX/projekt1"
    "/etc/myapp"
)

# Host docelowy (użytkownik@host)
REMOTE_HOST="studentXX@dest"

# Lokalny katalog dla kopii bieżących
LOCAL_BACKUP_DIR="/home/studentXX/kopie_lokalne"

# Zdalny katalog docelowy (bazowy)
REMOTE_DEST_DIR="/home/studentXX/kopie_zdalne"

# Katalog tymczasowy dla archiwizacji
TEMP_DIR="/tmp/backup_temp"

# Katalog na logi
LOG_DIR="/home/studentXX/logs"

# Czy ignorować pliki specjalne (true/false)
IGNORE_SPECIAL_FILES=true
